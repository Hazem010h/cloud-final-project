  #     - products-data:/data/db

  users-api:
    build: ./api/accounts-sub-api
    restart: always
    ports:
      - 7700:7700
    depends_on:
      - db
    # networks:
    #   - api-network

  products-api:
    build: ./api/products-sub-api
    restart: always
    ports:
      - 7555:7555
    depends_on:
      - db
    # networks:
    #   - api-network

  master-api:
    build: ./api/master-api
    restart: always
    ports:
      - 3000:3000
    depends_on:
      - users-api
      - products-api
